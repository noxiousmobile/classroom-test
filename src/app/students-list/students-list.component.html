<div class="container">

    <button mat-button mat-flat-button color="primary" (click)="manageStudent('Add',{})" >Add New Student</button>

    <table #studentsTable mat-table [dataSource]="mockDataSource" class="mat-elevation-z6">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname </th>
            <td mat-cell *matCellDef="let item"> {{item.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Manage </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
                <a (click)="manageStudent('Modify',element)">Edit</a> 
                <a class="delete" (click)="manageStudent('Delete',element)">Delete</a>  
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

    

</div>
