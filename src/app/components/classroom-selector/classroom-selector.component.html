<label for="row">Main input:</label>
<input type="text" [(ngModel)]="number" (keyup)="onChange($event)" (blur)="onBlur($event)"/>

<label for="row">Class rows:</label>
<input type="number" id="row" [(ngModel)]="row" />

<label for="column">Class columns:</label>
<input type="number" id="column" [(ngModel)]="column" />

<button type="button" (click)="doClassroom()">Create classroom</button>


<table class="classroom" border="1">
    <ng-container *ngFor="let row of classRow; let rowIndex=index">
        <tr>
            <td class="table-data" *ngFor="let col of classColumn; let colIndex=index"></td>
        </tr>
    </ng-container>
</table>
